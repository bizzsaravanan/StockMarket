<h2 mat-dialog-title class="text-xl font-semibold mb-4">Start Trading</h2>

<form (ngSubmit)="onSubmit()" class="space-y-4">
  <mat-form-field appearance="fill" class="w-full">
    <mat-label>Amount</mat-label>
    <input matInput type="number" [(ngModel)]="amount" name="amount" required />
  </mat-form-field>

  <mat-form-field appearance="fill" class="w-full">
    <mat-label>Cookie</mat-label>
    <input matInput [(ngModel)]="cookie" name="cookie" required />
  </mat-form-field>

  <div class="flex justify-end gap-3 pt-4">
    <button mat-stroked-button type="button" (click)="dialogRef.close()">Cancel</button>
    <button mat-flat-button color="primary" type="submit">Submit</button>
  </div>
</form>
